  <body>
    <h2 id="Header">Lista för elever</h2>

    <h2>Sortera elever efter vilken utbildning dem valt:</h2>

      <input type="radio" name="program" value="Frontend" id="val1" />
      <label for="val">Frontend</label>
    </div>
    <div>
      <input type="radio" name="program" value="Backend" id="val2" />
      <label for="val2">Backend</label>
    </div>
    <div>
      <input type="radio" name="program" value=".NET" id="val" />
      <label for="val3">.NET</label>
    </div>
    <br />
    <button id="showProgram">Visa Elever efter program</button>
    <h2>Sortera efter ålder förnamn och efternamn<h2/>
      <button id="showAge">Sortera efter ålder</button>
      <br />
      <button id="showfirstName">Sortera baserat förnamn i bokstavsordning</button>
      <br />
      <button id="showlastName">Sortera baserat efternamn i bokstavsordning</button>
    <script src="main.js"></script>
