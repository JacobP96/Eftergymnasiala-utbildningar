<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Sök skola för elever</title>
  </head>
  <body>
    <div class="test">
      <h2 class="display-4" id="Header">Lista över elever</h2>
      <h4 class="display-6" id="secondHeader">
        Klicka på en elev och se vilken skola som passar just den personen
      </h4>

      <ul id="userList"></ul>

      <h2 class="display-6">
        Sortera elever efter vilken utbildning dem valt:
      </h2>
      <div class="form-check">
        <input
          class="form-check-input"
          id="radio-input"
          type="radio"
          name="program"
          value="Frontend"
          id="val1"
        />
        <label id="radio-label" class="form-check-label" for="val1"
          >Frontend</label
        >
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="program"
          value="Backend"
          id="val2"
        />
        <label class="form-check-label" for="val2">Backend</label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="program"
          value=".NET"
          id="val"
        />
        <label class="form-check-label" for="val3">.NET</label>
      </div>

      <button class="btn btn-primary" id="showProgram">
        Visa Elever efter program
      </button>
      <h2 class="display-6">
        Sortera elever baserat på ålder, förnamn och efternamn
      </h2>
      <button class="btn btn-primary" id="showAge">Sortera efter ålder</button>

      <button class="btn btn-primary" id="showfirstName">
        Sortera baserat på förnamn i bokstavsordning
      </button>

      <button class="btn btn-primary" id="showlastName">
        Sortera baserat på efternamn i bokstavsordning
      </button>
      <br />
      <h2 class="display-6">Home page</h2>
      <button
        class="btn btn-primary"
        type="submit"
        value="Refresh Webpage."
        onclick="refreshPage()"
      >
        Home
      </button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
